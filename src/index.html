<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Note App</title>
</head>
<body>

<div class="container">
    <h1>Note App</h1>
    <table id="notes">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="text-right actions">
                <a href="#" class="btn js-toggle-status" data-status="active">
                    <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form class="form-inline" action="#" data-type="create" id="note-form">

        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" name="name">
        </div>

        <div class="input-container">

            <label for="category">Category:</label>
            <select name="category" id="category">
                <option selected="selected" value="Quote">Quote</option>
                <option value="Idea">Idea</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Task">Task</option>
            </select>
        </div>

        <div class="input-container">
            <label for="content">Content:</label>
            <input type="text" id="content" placeholder="Enter content" name="content">
        </div>

        <button type="submit" class="btn">Create note</button>
    </form>

    <table id="summary">
        <thead>
        <tr>
            <th></th>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


</body>
</html>
