<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Note App</title>
</head>
<body>

<div class="container">
    <h1>Note App</h1>
    <table id="notes">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="text-right actions">
                <a href="#" class="btn js-toggle-status" data-status="active">
                    <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form class="form-inline" action="#" id="create-note">

        <div class="input-container">
            <label for="content">Content:</label>
            <input type="text" id="content" placeholder="Enter content" name="content">
        </div>

        <div class="input-container">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category" name="category">
        </div>

        <button type="submit" class="btn">Create note</button>
    </form>

    <table id="categories">
        <tr>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        <tr>
            <td>Task</td>
            <td>11</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Task</td>
            <td>11</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Task</td>
            <td>11</td>
            <td>22</td>
        </tr>
    </table>
</div>


</body>
</html>
